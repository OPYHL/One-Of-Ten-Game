<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>1 z 10 — Ekran główny</title>
    <link rel="stylesheet" href="/css/display.css" />
    <style>body{background:#0b1020;color:#eaf2ff}</style>
</head>
<body>

<!-- Banner (komunikaty) -->
<div id="banner" class="banner"></div>

<!-- Siatka kart graczy -->
<div id="gridWrap" class="grid-wrap">
    <div id="grid" class="grid"></div>
</div>

<!-- Scena środkowa (aktualny/wybrany zawodnik) -->
<div id="stage" class="stage">
    <div class="stage-card">
        <img id="stageAv" class="stage-avatar" src="/img/male.png" alt="">
        <div>
            <div id="stageName" class="stage-name">—</div>
            <div id="stageSeat" class="stage-seat">Stanowisko —</div>
        </div>
        <div id="stageJudge" class="judge"></div>
    </div>
</div>

<!-- Pasek pytania + progres (pokazuje się tylko w ANSWERING) -->
<div id="questionStrip" class="qstrip">
    <div class="qstrip-inner">
        <div class="qstrip-label">PYTANIE</div>
        <div id="questionText" class="qstrip-text">„—”</div>
        <div class="pb-wrap"><div id="pb" class="pb"></div></div>
    </div>
</div>

<!-- Dock prowadzącego (narracja) -->
<div id="hostDock" class="host-dock">
    <img id="hostAv" class="host-avatar" src="/img/host.png" alt="">
    <div>
        <div id="hostName" class="host-name">Prowadzący</div>
        <div id="hostStatus" class="host-status">—</div>
    </div>
</div>

<!-- Modal do odblokowania dźwięku (JS też potrafi go utworzyć, ale tu gwarantujemy, że jest) -->
<div id="audioModal" class="modal">
    <div class="modal-card">
        <h2>Odblokuj dźwięk</h2>
        <p>Aby usłyszeć efekty i muzykę, odblokuj dźwięk dla tego ekranu.</p>
        <div class="modal-actions">
            <button id="audioYes" class="btn primary">Tak, odblokuj</button>
            <button id="audioNo"  class="btn ghost">Anuluj</button>
        </div>
    </div>
</div>

<!-- FAB do ręcznego odpalenia modala -->
<button id="audioFab" class="audio-fab" title="Odblokuj dźwięk" style="display:none">🔊</button>
<style>
    .audio-fab{
      position:fixed; right:18px; top:18px; z-index:70;
      width:44px; height:44px; border-radius:50%;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(255,255,255,.12); color:#eaf2ff; font-size:20px; cursor:pointer;
    }
    .audio-fab:hover{ filter:brightness(1.1) }
</style>

<!-- Audio -->
<audio id="sndIntro" src="/snd/intro.mp3" preload="auto"></audio>
<audio id="sndGood"  src="/snd/good.mp3"  preload="auto"></audio>
<audio id="sndWrong" src="/snd/wrong.mp3" preload="auto"></audio>
<audio id="sndBoom"  src="/snd/boom.mp3"  preload="auto"></audio>

<!-- WS vendors -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<!-- Moduł strony -->
<script type="module" src="/js/display.js"></script>
</body>
</html>
