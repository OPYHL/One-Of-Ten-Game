<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>1 z 10 — Prowadzący</title>
    <link rel="stylesheet" href="/css/host.css" />
</head>
<body>
<header id="topbar">
    <div class="left">
        <button class="btn primary" id="btnStart">Rozpocznij</button>
        <button class="btn" id="btnRead">Czytam</button>
        <button class="btn" id="btnReadDone">Przeczytałem</button>
        <button class="btn good" id="btnGood">✓ Dobra</button>
        <button class="btn bad"  id="btnBad">✗ Zła</button>
        <button class="btn" id="btnNext">Kolejne pytanie</button>
    </div>
    <div class="right">
        <button class="btn ghost" id="btnReset">Reset</button>
        <button class="btn ghost" id="btnNew">Nowa gra</button>
        <span class="pill"><span class="k">Faza</span><span class="v" id="phase">IDLE</span></span>
        <span class="pill"><span class="k">Graczy</span><span class="v" id="statPlayers">0</span></span>
    </div>
</header>

<main id="main">
    <section id="current">
        <h3>Odpowiada teraz</h3>
        <div id="answeringCard" class="person">
            <div class="avatar"><img id="ansAv" src="/img/host.png" alt=""></div>
            <div class="meta">
                <div id="ansName" class="name">—</div>
                <div id="ansSeat" class="seat">Stanowisko —</div>
                <div id="ansTime" class="time">Czas: 0.0 s</div>
            </div>
            <div id="ansJudge" class="judge"></div>
        </div>
        <p class="muted">Skróty: S — start/kolejne pytanie, R — przeczytałem, G — dobra, B — zła.</p>
    </section>

    <section id="players">
        <h3>Gracze (kliknij, by ustawić odpowiadającego)</h3>
        <div id="plist"></div>
    </section>
</main>

<audio id="sndIntro" preload="auto" src="/audio/intro.mp3"></audio>
<audio id="sndBoom"  preload="auto" src="/audio/boom.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script type="module" src="/js/host.js"></script>
</body>
</html>
